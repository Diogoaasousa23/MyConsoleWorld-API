<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/Manage_profile.css">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <a class="borda1" href="/bo/dashboard">&lt; Back</a>
        </div>
        <div class="login">
            <div>
                <h1 class="h1">Edit profile</h1>
                <div class="box">
                    <img src="../Assets/Images/Profile_picture.png" class="img-fluid text-center" alt="Responsive image">

                    <div class="form-group">
                        <input type="text" class="form-control" id="nome1" placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="nome2" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="nome3" placeholder="Edit password">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nome4" placeholder="Favorite Console">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nome5" placeholder="Favorite Game">
                    <div class="lp">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-left: -140px;">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
