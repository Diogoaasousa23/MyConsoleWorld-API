<!DOCTYPE html>
<html lang="PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sony</title>
  <link rel="stylesheet" href="Styles/Sony.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <a id="btn-back" class="btn btn-primary" href="Dashboard.html">Back</a>

  <div class="bg-image"></div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="profile-container">
        </div>
      </div>
    </div>

    <div class="Game-container">
      <div class="row align-items-center">
        <div class="col-md-2">
          <img src="Assets/Images/ps4icon.png" height="100%" width="100%" style="margin-right: 100%;" alt="ps4">
        </div>
        <div class="col-md-8">
          <h2 style="text-align: center;">My Sony Games</h2>
        </div>
        <div class="col-md-2">
          <img src="Assets/Images/ps4icon.png" height="100%" width="100%" alt="ps4">
        </div>
      </div>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th scope="col" class="th Game-col bg-primary">Game</th>
            <th scope="col" class="th date-col bg-primary">Bought on</th>
            <th scope="col" class="th console-col bg-primary">Console</th>
            <th scope="col" class="th state-col bg-primary">State</th>
            <th scope="col" class="th rating-col bg-primary">Rating</th>
            <th scope="col" class="th actions-col bg-primary">Actions</th>
          </tr>
        </thead>
        <tbody id="GameList" class="tbody">
        </tbody>
      </table>

      <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#newGameModal">New Game</button>
    </div>
  </div>

  <img src="Assets/Images/sony-playstation-wallpaper-preview.jpg" class="bg-image" alt="trans">

  <!-- Modal -->
  <div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newGameModalLabel">New Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newGameForm" class="form">
            <div class="mb-3">
              <label for="GameName" class="form-label">Game name</label>
              <input type="text" class="form-control" id="GameName" required>
            </div>
            <div class="mb-3">
              <label for="GameDate" class="form-label">Date Bought</label>
              <input type="date" class="form-control" id="GameDate">
            </div>
            <div class="mb-3">
              <label for="GameConsole" class="form-label">Console</label>
              <select class="form-select" id="GameConsole">
                <option value="">Select Console</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Playstation 2">Playstation 2</option>
                <option value="Playstation 3">Playstation 3</option>
                <option value="PSP">PSP</option>
                <option value="PS Vita">PS Vita</option>
                <option value="Playstation 4">Playstation 4</option>
                <option value="Playstation 5">Playstation 5</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="GameState" class="form-label">State</label>
              <select class="form-select" id="GameState">
                <option value="">Select State</option>
                <option value="Playing">Playing</option>
                <option value="Planning to play">Planning to play</option>
                <option value="Dropped">Dropped</option>
                <option value="On hold">On hold</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="gameRating" class="form-label">Rating</label>
              <input type="number" class="form-control" id="gameRating" min="1" max="10">
            </div>
            <button type="submit" class="btn btn-primary" id="addGameBtn">Add Game</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for editing and deleting games -->
  <div class="modal fade" id="editGameModal" tabindex="-1" aria-labelledby="editGameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editGameModalLabel">Edit Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editGameForm" class="form">
            <div class="mb-3">
              <label for="editGameName" class="form-label">Game name</label>
              <input type="text" class="form-control" id="editGameName" required>
            </div>
            <div class="mb-3">
              <label for="editGameDate" class="form-label">Date Bought</label>
              <input type="date" class="form-control" id="editGameDate">
            </div>
            <div class="mb-3">
              <label for="editGameConsole" class="form-label">Console</label>
              <select class="form-select" id="editGameConsole">
                <option value="">Select Console</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Playstation 2">Playstation 2</option>
                <option value="Playstation 3">Playstation 3</option>
                <option value="PSP">PSP</option>
                <option value="PS Vita">PS Vita</option>
                <option value="Playstation 4">Playstation 4</option>
                <option value="Playstation 5">Playstation 5</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editGameState" class="form-label">State</label>
              <select class="form-select" id="editGameState">
                <option value="">Select State</option>
                <option value="Playing">Playing</option>
                <option value="Planning to play">Planning to play</option>
                <option value="Dropped">Dropped</option>
                <option value="On hold">On hold</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editGameRating" class="form-label">Rating</label>
              <input type="number" class="form-control" id="editGameRating" min="1" max="10">
            </div>
            <button type="submit" class="btn btn-primary" id="updateGameBtn">Update Game</button>
            <button type="button" class="btn btn-danger" id="deleteGameBtn">Delete Game</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    const listarCarros = async () => {
        let strHtml = ``
        //alert("aaaa")
        const response = await fetch('http://localhost:4242/api/carros')
        const lv = await response.json()
        for (const artigo of lv) {
            strHtml += `
                <tr>
                    <td>${artigo.id}</td>
                    <td>${artigo.Marca}</td>
                    <td>${artigo.Detalhes}</td>
                    <td>${artigo.Foto}</td>
                    <td>
                      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#upModal" onclick="preparaEditCarro(${artigo.id})"><i class="fa fa-pencil"></i> Editar</button>
                        <button type='button' class='btn btn-danger' onclick="apagaCarro(${artigo.id})"><i class="fa fa-trash"></i> Apagar</button>
                    </td>
                </tr>
                    `
        }
        document.getElementById("cardCarros").innerHTML = strHtml;
    }
  listarCarros();

const novoCarro= async () => {
        var dados = {
      id: document.getElementById("mId").value,
      Marca: document.getElementById("mMarca").value,
      Detalhes: document.getElementById("mDetalhes").value,
      Foto: document.getElementById("mFoto").value,
    };
        //alert(dados.Marca) //alert(dados.Detalhes) //alert(dados.Foto)
        fetch('http://localhost:4242/api/carros/create', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(dados)
        })
        .then(response => {
            // Verifica se a resposta foi bem sucedida
            if (!response.ok) {
                throw new Error('Erro ao obter os dados');
            }
            // Converte a resposta para JSON
            return response.json();
        })
        .then(data => {
             // Faz algo com os dados 
//console.log(data);
            resposta="O carro com a marca: "+dados.Marca+" foi adicionado com sucesso!"
            alert(resposta)
            listarCarros();

        })
        .catch(error => {
            // Captura qualquer erro de rede ou tratamento de erro
            console.error('Houve um erro:', error);
        });
    }

    const apagaCarro = async (id) => {
    fetch("http://localhost:4242/api/carros/delete/" + id, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
    })
      .then((response) => {
        // Verifica se a resposta foi bem sucedida
        if (!response.ok) {
          throw new Error("Erro ao obter os dados");
        }
        return response;
      })
      .then((data) => {
        // Faz algo com os dados
        //console.log(data);
        resposta = "O carro foi apagado com sucesso!";
        alert(resposta);
        listarCarros();
      })
      .catch((error) => {
        // Captura qualquer erro de rede ou tratamento de erro
        console.error("Houve um erro:", error);
      });
  };

  const preparaEditCarro = async (id) => {
        //alert("aaaa")
        const response = await fetch('http://localhost:4242/api/carros/'+id)
        const artigo = await response.json()
       
        document.getElementById("muId").value = artigo[0].id;
        document.getElementById("muMarca").value = artigo[0].Marca;
        document.getElementById("muDetalhes").value = artigo[0].Detalhes;
        document.getElementById("muFoto").value = artigo[0].Foto;
    }

    const atualizaCarro = async () => {
    var dados = {
      id: document.getElementById("muId").value,
      Marca: document.getElementById("muMarca").value,
      Detalhes: document.getElementById("muDetalhes").value,
      Foto: document.getElementById("muFoto").value,
    };
    fetch("http://localhost:4242/api/carros/update", {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados),
    })
      .then((response) => {
        // Verifica se a resposta foi bem sucedida
        if (!response.ok) {
          throw new Error("Erro ao obter os dados");
        }
        // Converte a resposta para JSON
        return response.json();
      })
      .then((data) => {
        // Faz algo com os dados
        //console.log(data);
        resposta = "O carro com a marca: " + dados.Marca + " foi atualizado com sucesso!";
        alert(resposta);
        listarCarros();
      })
      .catch((error) => {
        // Captura qualquer erro de rede ou tratamento de erro
        console.error("Houve um erro:", error);
      });
  };

</script>

</body>
</html>
